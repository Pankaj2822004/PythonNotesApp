<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Note Summary</h1>
    </header>
    <div class="container">
        <h2>{{ note.title }}</h2>
        <p><strong>Original Content:</strong></p>
        <p>{{ note.content }}</p>
        <p><strong>Summary:</strong></p>
        <p>{{ summary }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-success">Back to Notes</a>
    </div>
</body>
</html>
