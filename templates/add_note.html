<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">My Notes</a>
                <a href="/" class="back-btn">Back to Notes</a>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h1 class="form-title">Add a New Note</h1>
            <form method="POST" class="add-note-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required class="input-field" placeholder="Enter note title">
                </div>
                
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="6" required class="input-field" placeholder="Write your note content here"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Save Note</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Notes App. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
